<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/jpg" href="/img/icon-blue.png"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
<body>
    <h1>ToDo App</h1>
    <form id="form">
        <input
            type="text"
            id="input"
            class="input"
            placeholder="Add tasks"
            autocomplete="off"
        />
        <ul class="todos" id="todos"></ul>
    </form>
    <small style="text-align: left;">Enter to add.<br/>Left click to toggle complete.<br/>Right click to delete.</small>
</body>
</html>
